<!-- header -->
<div ng-include="'templates/header.html'"></div>
<div class="about-poster"></div>
<div class="contact-body">
    <div class="wrap">
        <div class="section">
            <div class="col-xs-4">
                <div class="section-title">
                    Contact Us
                </div>
                <p>We love to hear about your experience and are happy to answer any questions.</p>
                <!-- <p><b>HeadQuarters</b></p> -->
                <!-- <p><b>HeadQuarters</b></p> -->
                <p><i class="fa fa-phone webfont" aria-hidden="true"></i> 1-714-213-9873</p>
                <p><i class="fa fa-envelope webfont" aria-hidden="true"></i> service@Skillopedia.cc</p>
                <p>Monday - Friday
                    <br> 9:00 AM - 8:00 PM PST
                </p>
            </div>
            <form class="col-xs-8" name="contactForm" ng-submit="ajaxForm()">
                <div class="col-xs-5">
                    <p>First Name * </p>
                    <div class="skill-input">
                        <input type="text" name="first_name" ng-model="input.first_name" required placeholder="enter your first name" class="full-width">
                    </div>
                </div>
                <div class="col-xs-5 col-xs-offset-1">
                    <p>Last Name * </p>
                    <div class="skill-input">
                        <input type="text" name="last_name" ng-model="input.last_name" required placeholder="enter your last name" class="full-width">
                    </div>
                </div>
                <div class="col-xs-5">
                    <p>Email * <span class="text-danger" ng-if="contactForm.email.$invalid && contactForm.email.$dirty">invalid email</span></p>
                    <div class="skill-input">
                        <input type="email" name="email" ng-model="input.email" required placeholder="enter your email" class="full-width">
                    </div>
                </div>
                <div class="col-xs-5 col-xs-offset-1">
                    <p>Phone Number(option) <span class="text-danger" ng-if="contactForm.phone.$invalid && contactForm.phone.$dirty">invalid phone</span></p>
                    <div class="skill-input">
                        <input type="text" name="phone" ng-model="input.phone" required placeholder="enter your phone number" ng-keydown="parse_telephone($event)" mark placeholder="Enter Your Phone Number,eg: 400-000-0000" class="full-width">
                    </div>
                </div>
                <p class="col-xs-12">Your Message *</p>
                <div class="skill-input col-xs-11">
                    <textarea name="content" id="" cols="30" rows="10" ng-model="input.content" required placeholder="say something..." class="full-width"></textarea>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-lg" ng-disabled="contactForm.$invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- footer -->
    <div ng-include="'templates/footer.html'"></div>
</div>
