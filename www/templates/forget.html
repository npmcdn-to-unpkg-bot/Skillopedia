<div class="signin-body">
    <div class="signin-panel">
        <div class="signin-left">
            Use third party acount to log in
            <div class="section">
                <span class="full-width social-btn btn-facebook"><i class="fa fa-facebook" aria-hidden="true"></i>facebook</span>
                <span class="full-width social-btn btn-twitter"><i class="fa fa-twitter" aria-hidden="true"></i>twitter</span>
            </div>
        </div>
        <div class="signin-right">
            Forget
            <form class="section" name="forgetForm" ng-submit="forget_action()">
                <div class="input-group">
                    <input type="password" class="full-width form-control" ng-model="input.password_1" required placeholder="enter your newly password">
                </div>
                <div class="input-group">
                    <input type="password" class="full-width form-control" ng-model="input.password_2" required placeholder="confirm password">
                </div>
                <div class="input-group">
                    <button type="submit" class="btn btn-primary btn-lg full-width" ng-disabled="forgetForm.$invalid">Reset password</button>
                </div>
            </form>
            <div class="text-center">
                <span ng-click="signin()">signin</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-click="signup()">signup</span>
            </div>
        </div>
    </div>
</div>
