<!-- header -->
<link href="lib/css/account.css" rel="stylesheet"> 
<link href="lib/css/media.css" rel="stylesheet" />
<div ng-include="'templates/header.html'"></div>
<div class="wrap">
    <div class="section account-section">
        <!-- sidebar -->
        <div ng-include="'templates/sidebar.html'" class="sidebar-wrap"></div>
        <div class="content-wrap">
        	<div class="tabs clearfix">
                <label class="tab-item pull-left" ng-class="{'active':input.step_status == '1'}">
                    <input type="radio" class="hide" name="published" ng-model="input.step_status" value="1">Published
                </label>
                <label class="tab-item pull-left" ng-class="{'active':input.step_status == '2'}">
                    <input type="radio" class="hide" name="draft" ng-model="input.step_status" value="2">Draft
                </label>
                <div class="btn-group pull-right clearfix">
                    <a class="btn btn-success" ng-href="#/create_step" target="_blank">创建经历</a>
                </div>
            </div>
            <a class="coach-item step-item" ng-repeat="step in steps" ng-href="#/step?id={{step.experience_id}}" target="_blank">
                <!-- <div class="coach-avatar">
                    <img src="images/avatar.png" class="full-width" alt="">
                </div> -->
                <div class="coach-info">
                    <div class="step-info">
                        <span>{{step.title}}</span>
                        <label ng-bind-html="step.content"></label>
                        <em>
                            {{step.post_time}}
                            <strong ng-click="edit_step(step.experience_id,$event)"><i class="fa fa-pencil" aria-hidden="true"></i>Edit</strong>
                        </em>
                    </div>
                </div>
            </a>
            <div class="section text-center" ng-if="steps.length == 0">
                <span class="btn btn-lg">{{steps_message}}</span>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div ng-include="'templates/footer.html'"></div>
