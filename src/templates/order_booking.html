<!-- header -->
<div ng-include="'templates/header.html'"></div>
<div class="wrap">
    <div class="section account-section">
        <!-- sidebar -->
        <sidebar active="" class="sidebar-wrap"></sidebar>
        <div class="content-wrap">
            <div class="tabs clearfix">
                <a class="tab-item pull-left active">Booking</a>
            </div>
            <div class="calendar-wrap">
                <calendar calendar="calendar" class="calendar-left"></calendar>
                <div class="calendar-right">
                    <div class="calenader-result">
                        <p class="text-center">schedule</p>
                        <div class="result-item" ng-click="calendar.remove(select)" ng-repeat="select in calendar.selected">
                            <i class="pull-right fa fa-times"></i>
                            <div>{{select.from.day}}</div>
                            {{select.from.hour}} to {{select.to.hour}}
                        </div>
                        <div class="result-item" ng-if="calendar.selected.length==0">
                            <span ng-if="schedule_meta.under_select_course_num>0">
                                your booking time will show here! there are {{schedule_meta.under_select_course_num}} couse you can book !
                            </span>
                            <span ng-if="schedule_meta.under_select_course_num==0">
                                you now has book all you time! 
                            </span>
                        </div>
                        <div class="result-item" ng-if="calendar.selected.length>0">
                            there are {{get_left()}} couse you can book !
                        </div>
                        <div class="clearfix" ng-if="calendar.selected.length>0">
                            <p class="btn-group text-center">
                                <button type="button" class="btn btn-primary" ng-click="booking()">confirm booking</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div ng-include="'templates/footer.html'"></div>
